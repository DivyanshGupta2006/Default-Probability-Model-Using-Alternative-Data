{% extends "base.html" %}

{% block title %}New Applicant - Finshield{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-gray-900">New Credit Application</h2>
        <p class="mt-4 text-lg text-gray-600">Fill in the applicant's details to get a real-time credit risk prediction.</p>
    </div>

    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
        <form id="credit-form">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <div class="form-group">
                    <label for="NAME_EDUCATION_TYPE" class="block text-sm font-medium text-gray-700">Education Level</label>
                    <select id="NAME_EDUCATION_TYPE" name="NAME_EDUCATION_TYPE" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                        <option>Secondary / secondary special</option>
                        <option selected>Higher education</option>
                        <option>Incomplete higher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="REGION_RATING_CLIENT" class="block text-sm font-medium text-gray-700">Client Region Rating (1-3)</label>
                    <input type="number" id="REGION_RATING_CLIENT" name="REGION_RATING_CLIENT" value="2" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="REG_REGION_NOT_LIVE_REGION" class="block text-sm font-medium text-gray-700">Region Mismatch (Live)</label>
                    <input type="number" id="REG_REGION_NOT_LIVE_REGION" name="REG_REGION_NOT_LIVE_REGION" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="REG_REGION_NOT_WORK_REGION" class="block text-sm font-medium text-gray-700">Region Mismatch (Work)</label>
                    <input type="number" id="REG_REGION_NOT_WORK_REGION" name="REG_REGION_NOT_WORK_REGION" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="LIVE_REGION_NOT_WORK_REGION" class="block text-sm font-medium text-gray-700">Live/Work Mismatch</label>
                    <input type="number" id="LIVE_REGION_NOT_WORK_REGION" name="LIVE_REGION_NOT_WORK_REGION" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="AMT_DRAWINGS_ATM_CURRENT" class="block text-sm font-medium text-gray-700">Avg. ATM Drawings</label>
                    <input type="number" step="100" id="AMT_DRAWINGS_ATM_CURRENT" name="AMT_DRAWINGS_ATM_CURRENT" value="5000" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="AMT_DRAWINGS_CURRENT" class="block text-sm font-medium text-gray-700">Avg. Current Drawings</label>
                    <input type="number" step="100" id="AMT_DRAWINGS_CURRENT" name="AMT_DRAWINGS_CURRENT" value="7500" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="CNT_DRAWINGS_CURRENT" class="block text-sm font-medium text-gray-700">Avg. # of Drawings</label>
                    <input type="number" step="1" id="CNT_DRAWINGS_CURRENT" name="CNT_DRAWINGS_CURRENT" value="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="SELLERPLACE_AREA" class="block text-sm font-medium text-gray-700">Avg. Sellerplace Area</label>
                    <input type="number" id="SELLERPLACE_AREA" name="SELLERPLACE_AREA" value="500" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="RCHRG_FRQ" class="block text-sm font-medium text-gray-700">Recharge Frequency (monthly)</label>
                    <input type="number" step="0.1" id="RCHRG_FRQ" name="RCHRG_FRQ" value="2.0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="TRD_ACC" class="block text-sm font-medium text-gray-700">Trading Accounts</label>
                    <input type="number" step="1" id="TRD_ACC" name="TRD_ACC" value="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="OFC_DOC_EXP" class="block text-sm font-medium text-gray-700">Official Doc Expiry</label>
                    <input type="number" id="OFC_DOC_EXP" name="OFC_DOC_EXP" value="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="GST_FIL_DEF" class="block text-sm font-medium text-gray-700">GST Filing Defaults</label>
                    <input type="number" id="GST_FIL_DEF" name="GST_FIL_DEF" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="SIM_CARD_FAIL" class="block text-sm font-medium text-gray-700">SIM Card Failures</label>
                    <input type="number" id="SIM_CARD_FAIL" name="SIM_CARD_FAIL" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="TRUECALR_FLAG" class="block text-sm font-medium text-gray-700">Truecaller Flag</label>
                    <select id="TRUECALR_FLAG" name="TRUECALR_FLAG" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                        <option>Blue</option>
                        <option>Red</option>
                        <option>Golden</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ECOM_SHOP_RETURN" class="block text-sm font-medium text-gray-700">E-commerce Returns</label>
                    <input type="number" id="ECOM_SHOP_RETURN" name="ECOM_SHOP_RETURN" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="UTILITY_BIL" class="block text-sm font-medium text-gray-700">Avg. Monthly Utility Bill</label>
                    <input type="number" step="100" id="UTILITY_BIL" name="UTILITY_BIL" value="9500" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="REG_VEH_CHALLAN" class="block text-sm font-medium text-gray-700">Vehicle Challans</label>
                    <input type="number" id="REG_VEH_CHALLAN" name="REG_VEH_CHALLAN" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="LINKEDIN_DATA" class="block text-sm font-medium text-gray-700">LinkedIn Data (1=Yes, 0=No)</label>
                    <input type="number" id="LINKEDIN_DATA" name="LINKEDIN_DATA" value="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="REV_FRM_UBER_RAPIDO" class="block text-sm font-medium text-gray-700">Revenue from Ride-Sharing</label>
                    <input type="number" step="100" id="REV_FRM_UBER_RAPIDO" name="REV_FRM_UBER_RAPIDO" value="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="NO_OF_SMRT_CARD" class="block text-sm font-medium text-gray-700"># of Smart Cards</label>
                    <input type="number" id="NO_OF_SMRT_CARD" name="NO_OF_SMRT_CARD" value="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="NO_TYPE_OF_ACC" class="block text-sm font-medium text-gray-700"># of Account Types</label>
                    <input type="number" id="NO_TYPE_OF_ACC" name="NO_TYPE_OF_ACC" value="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                </div>

                <div class="form-group">
                    <label for="NAME_SELLER_INDUSTRY" class="block text-sm font-medium text-gray-700">Seller Industry</label>
                    <select id="NAME_SELLER_INDUSTRY" name="NAME_SELLER_INDUSTRY" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-finshield-blue focus:ring-finshield-blue">
                        <option>XNA</option>
                        <option selected>Consumer electronics</option>
                        <option>Clothing</option>
                        <option>Connectivity</option>
                    </select>
                </div>

                <input type="hidden" name="AMT_DRAWINGS_OTHER_CURRENT" value="0">
                <input type="hidden" name="AMT_DRAWINGS_POS_CURRENT" value="0">
                <input type="hidden" name="CNT_DRAWINGS_ATM_CURRENT" value="0">
                <input type="hidden" name="CNT_DRAWINGS_OTHER_CURRENT" value="0">
                <input type="hidden" name="CNT_DRAWINGS_POS_CURRENT" value="0">

            </div>

            <div class="mt-8 text-center">
                <button type="submit" class="inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-finshield-blue hover:bg-finshield-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-finshield-blue">
                    Predict Risk
                </button>
            </div>
        </form>
    </div>

    <div id="result-container" class="mt-12">
        </div>
</div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
{% endblock %}
