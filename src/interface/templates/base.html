<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finshield - Credit Risk Assessment{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'finshield-blue': '#1e40af',
                        'finshield-light': '#3b82f6',
                        'finshield-dark': '#1e3a8a',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white/90 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center"><div class="flex-shrink-0"><h1 class="text-2xl font-bold bg-gradient-to-r from-finshield-blue to-finshield-light bg-clip-text text-transparent">ðŸ›¡ Finshield</h1></div></div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-finshield-blue transition-colors duration-200 font-medium">Home</a>
                    <a href="/predict/add_new_user_form" class="text-gray-700 hover:text-finshield-blue transition-colors duration-200 font-medium">Add User</a>
                    <a href="/track" class="text-gray-700 hover:text-finshield-blue transition-colors duration-200 font-medium">Tracking</a>
                    <a href="/about" class="text-gray-700 hover:text-finshield-blue transition-colors duration-200 font-medium">About</a>
                </div>
                <div class="md:hidden flex items-center"><button type="button" class="mobile-menu-button text-gray-700"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button></div>
            </div>
        </div>
        <div class="mobile-menu hidden md:hidden"><div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200"><a href="/" class="block px-3 py-2 text-gray-700">Home</a><a href="/predict/add_new_user_form" class="block px-3 py-2 text-gray-700">Add User</a><a href="/track" class="block px-3 py-2 text-gray-700">Tracking</a><a href="/about" class="block px-3 py-2 text-gray-700">About</a></div></div>
    </nav>

    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white border-t border-gray-200 mt-12"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8"><div class="text-center text-gray-600"><p>&copy; 2025 Finshield. Empowering financial inclusion through AI-driven credit assessment.</p></div></div></footer>

    {% block scripts %}{% endblock %}

    <script>
        // Mobile menu toggle
        document.querySelector('.mobile-menu-button').addEventListener('click', () => {
            document.querySelector('.mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
